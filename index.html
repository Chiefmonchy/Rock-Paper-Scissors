<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
        <div class="player-score"></div>
        <div class="comp-score">
        </div>
    </div>
    <div class="buttons">
        <button id="rock"><img src="./images/zoltan-tasi-QxjEi8Fs9Hg-unsplash(1).jpg"" alt=" giant rock on a
                plain"></button>
        <button id="paper"><img src="./images/olga-thelavart-RyrFRsVoe2Q-unsplash(1).jpg"
                alt="ripped piece of paper on a wall"></button>
        <button id="scissors"><img src="./images/matt-artz-SmocKx2oDZc-unsplash(1).jpg" alt="old scissors"></button>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
