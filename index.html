<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
        <div class="player-score"></div>
        <div class="comp-score">
        </div>
    </div>
    <div class="buttons">
        <button id="rock"><img
                src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt=" giant rock on a
                plain"></button>
        <button id="paper"><img
                src="https://images.unsplash.com/photo-1602629978851-125a3b62f3d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="ripped piece of paper on a wall"></button>
        <button id="scissors"><img
                src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80"
                alt="old scissors"></button>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
