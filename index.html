<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="labels">
        <div>7</div>
    </div>
    <div class="buttons">

        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
    </div>
    <script>
        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomChoice = Math.floor(Math.random() * choices.length);
            return choices[randomChoice]
        }

        const playerSelection = prompt('Rock, Paper, or Scissors').toLowerCase();

        const computerSelection = getComputerChoice();

        let playerScore = 0;
        let computerScore = 0;
        let winner = '';

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === 'rock' && computerSelection == 'Paper') {
                computerScore++;
                return 'You Lose! Paper beats Rock';
            } else if (playerSelection === 'rock' && computerSelection == 'Scissors') {
                playerScore++;
                return 'You Win! Rock beats Paper'
            } else if (playerSelection === 'scissors' && computerSelection == 'Paper') {
                playerScore++;
                return 'You Win! Scissors beats Paper';
            } else if (playerSelection === 'scissors' && computerSelection === 'Rock') {
                computerScore++;
                return 'You Lose! Rock beats Scissors';
            } else if (playerSelection === 'paper' && computerSelection === 'Rock') {
                playerScore++;
                return 'You Win! Paper beats Rock';
            } else if (playerSelection === 'paper' && computerSelection === 'Scissors') {
                computerScore++;
                return 'You Lose! Scissors beats Paper';
            } else {
                return "It's a draw";
            }
        }



        function game() {
            console.log(playRound(playerSelection, computerSelection), computerScore, playerScore);
            console.log(playRound(playerSelection, computerSelection), computerScore, playerScore);
            console.log(playRound(playerSelection, computerSelection), computerScore, playerScore);
            console.log(playRound(playerSelection, computerSelection), computerScore, playerScore);
            console.log(playRound(playerSelection, computerSelection), computerScore, playerScore);
            if (playerScore > computerScore) {
                winner = 'Player wins!';
            } else if (computerScore > playerScore) {
                winner = 'Computer wins!';
            } else {
                winner = 'There is no winner today';
            } console.log(winner);

        }
        game();
    </script>
</body>

</html>
